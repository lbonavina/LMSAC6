<script language="javascript" type="text/javascript">
var count = 0;
function contador() {
    {
        var nome = document.forms["form1"]["nome"].value;
		var ra = document.forms["form1"]["ra"].value;
		var x = 0;
		
		
		if(document.form1.op[0].checked == false 
    	&& document.form1.op[1].checked == false){
			x++;
            alert("Escolha Entre Aprovado ou  Cancelado!");  
		}

		if(nome == ""){
			x++;
            alert("Coloque o Nome !");
            
        }
		
		if(ra == ""){
			x++;
            alert("Coloque o RA !");
        }
			
        if(x == 0){
			count++;
			alert("Inserido com Sucesso");
		}

        if(count == 20){
            alert("Minimo de 20 Alcançado");
        }
		if(count == 60){
            alert("Maximo de 60 Alcançado !");
   document.getElementById('btn').disabled=true;

        }
		
		
		
    }; 
}
function validar() {
		 if(count < 20){
			alert('Inserimento Minimo Não Alcançado!');
			return false;
		 }
		  if(count > 60){
			alert('Inserimento Maximo Alcançado!');
			return false;
		 }
		  if(count >= 20 ){
			alert('Inserido Com Sucesso');
			count = 0;
			document.getElementById('btn').disabled=false;
		 }
}
