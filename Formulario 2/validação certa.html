<html>
<head>
<title>Formulários com Javascript</title>
<script language="javascript" type="text/javascript">
function validar() {
var nome = document.forms["form1"]["nome"].value;
var data = document.forms["form1"]["data"].value;
var cpf = document.forms["form1"]["cpf"].value;
var email = document.forms["form1"]["email"].value;
var celular = document.forms["form1"]["celular"].value;
var login = document.forms["form1"]["login"].value;
var senha = document.forms["form1"]["senha"].value;
var rep_senha = document.forms["form1"]["rep_senha"].value;

if (nome == "") {
alert('Preencha o campo com o seu nome completo');
return false;
}
if (data == "") {
alert('Preencha o campo com sua data de nascimento');
return false;
}
if (cpf == "") {
alert('Preencha o campo com seu cpf');
return false;
}
if (email == "") {
alert('Preencha o campo com seu email');
return false;
}
if (celular== "") {
return false;
}
if (login == "") {
alert('Preencha o campo com seu login');
return false;
}
if (senha == "") {
alert('Preencha o campo com sua senha');
return false;
}
if (rep_senha == "") {
alert('Repita sua senha');
return false;
}
if (nome.length < 25){
alert('Nome só pode ter no máximo 25 caracteres.');
return false;
}

if (senha != rep_senha){
alert('Senhas diferentes');
return false;
}
}
</script>
</head>
