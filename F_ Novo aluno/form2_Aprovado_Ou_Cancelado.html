<title>Formulários com Javascript</title>
<script language="javascript" type="text/javascript">
var count = 0;
function contador() {
    {
        var nome = document.forms["form1"]["nome"].value;
		var ra = document.forms["form1"]["ra"].value;
		var op = document.forms["form1"]["op"].value;
		if(nome == ""){
            alert("Coloque o Nome !");
        }
		
		if(ra == ""){
            alert("Coloque o RA !");
        }
		
		if(op == ""){
            alert("Escolha Entre Aprovado ou  Cancelado!");
        }
		
			
		count++;

        if(count == 20){
            alert("Minimo de 20 Alcançado");
        }
		if(count == 60){
            alert("Maximo de 60 Alcançado !");
   document.getElementById('btn').disabled=true;

        }
		
		
		
    }; 
}
function validar() {
		 if(count < 20){
			alert('Inserimento Minimo Não Alcançado!');
			return false;
		 }
		  if(count > 60){
			alert('Inserimento Maximo Alcançado!');
			return false;
		 }
		  if(count >= 20 ){
			alert('Inserido Com Sucesso');
			count = 0;
			document.getElementById('btn').disabled=false;
		 }
}
</script>
